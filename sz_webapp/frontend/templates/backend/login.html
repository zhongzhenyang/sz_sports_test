<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <base href="http://localhost/pink/">
    <link type="text/css" rel="stylesheet" href="static/css/backend/src/login.css">
    <script src="static/js/backend/lib/jquery-2.0.3.min.js"></script>
    <script src="static/js/backend/lib/jquery.form.js"></script>
    <script src="static/js/backend/lib/jquery.validate.min.js"></script>
    <script src="static/js/backend/src/config.js"></script>
    <script src="static/js/backend/src/functions.js"></script>
    <script src="static/js/backend/src/login.js"></script>
</head>
<body>

    <form class="pCenter" id="myForm" method="post" action="#" name="login_user_form">
        <span class="loginIcon">登陆图标</span>
        <h1 class="logo">湖湘文化</h1>
        <div class="row">
            <label class="ctrlLabel">邮箱</label>
            <input id="email" class="ctrlInput icon1 bgLc" type="text" name="email">
        </div>
        <div class="row">
            <label  class="ctrlLabel">密码</label>
            <input id="password" class="ctrlInput icon2 bgLc" type="password" name="password">
        </div>
        <div class="row">
            <input type="submit" class="ctrlBtn" value="登陆">
        </div>
        <label class="error tCenter">错误提示</label>
    </form>
</body>
</html>
